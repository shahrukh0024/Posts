
<!-- PP + Ser-->

<div>
        <h2 class="title">Post List</h2>
        <div class="posts">
                <app-post *ngFor="let post of posts;
                        index as i; 
                        count as c;
                        first as first;
                        last as last;
                        odd as odd;
                        even as even;
                        " [ngClass]="{even:even,odd:odd,first:first}" [post]="post"
                        (postDelete)="handlePostDelete($event)" 
                        (postAdd)="handlePostAdd($event)" 
                        >
                </app-post>
        </div>




</div>
