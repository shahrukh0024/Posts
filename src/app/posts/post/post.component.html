<div class="posts">
    <h2 class="post__title">{{ post.title | uppercase }}</h2>
    <p class="post__like">{{ post.likes}} likes</p>
    <p class="post__hit">{{ post.hits }}</p>
    <p class="post__content">{{ post.content }}</p>
    <button class="btn btn-danger" (click)="handleLike()">Like me!</button>
</div>
