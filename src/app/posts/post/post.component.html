<div class="post">
    <h2 class="post__title">{{ post.title | uppercase }}</h2>
    <p class="post__like">{{ post.likes}} likes</p>    <!--Task Ser-->
    <p class="post__hit">{{ post.hits }}</p>
    <p class="post__content">{{ post.content }}</p>
    <div class="btns">
        <button class="btn btn-primary" (click)="handleLike()">Like me!</button>
        <button class="btn btn-danger" (click)="handleDelete()">Delete</button> <!--Task PP-->
    </div>
    
</div>
